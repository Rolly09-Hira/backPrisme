# ===================================================================
# APPLICATION NAME
# ===================================================================
spring.application.name=backprism
app.name=Prisme
app.version=1.0.0
app.admin.email=admin@prisme.com

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.port=5001
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.tomcat.uri-encoding=UTF-8

# ===================================================================
# DATABASE CONFIGURATION (PostgreSQL)
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/backprism
spring.datasource.username=postgres
spring.datasource.password=Postgresql1804
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.open-in-view=false

# ===================================================================
# FILE UPLOAD CONFIGURATION
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=/tmp

# File storage locations
app.file.upload-dir=./uploads
app.file.contact-dir=./uploads/contact
app.file.chat-dir=./uploads/chat

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.com.prisme.back=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/backprism.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===================================================================
# EMAIL CONFIGURATION (Gmail SMTP)
# ===================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:nyanjara3773@gmail.com}
spring.mail.password=${MAIL_PASSWORD:jpevivaffrnueduf}
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.test-connection=false

# ===================================================================
# THYMELEAF CONFIGURATION (Email Templates)
# ===================================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.servlet.content-type=text/html

# ===================================================================
# WEBSOCKET CONFIGURATION
# ===================================================================
server.servlet.session.timeout=30m
spring.websocket.broker.relay.enabled=false
spring.websocket.servlet.async-request-timeout=3600000

# ===================================================================
# JWT CONFIGURATION
# ===================================================================
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===================================================================
# SECURITY CONFIGURATION
# ===================================================================
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN,USER

# ===================================================================
# CORS CONFIGURATION
# ===================================================================
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# ===================================================================
# PROFILES ACTIVATION
# ===================================================================
spring.profiles.active=dev

# ===================================================================
# JSON CONFIGURATION
# ===================================================================
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Europe/Paris
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false

# ===================================================================
# TASK EXECUTION CONFIGURATION (for async email sending)
# ===================================================================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-email-

# ===================================================================
# RATE LIMITING (prevent spam)
# ===================================================================
app.rate-limit.enabled=true
app.rate-limit.max-requests-per-minute=5
app.rate-limit.max-requests-per-hour=20

# ===================================================================
# ACTUATOR CONFIGURATION (optional)
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ===================================================================
# INTERNATIONALIZATION (i18n)
# ===================================================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false